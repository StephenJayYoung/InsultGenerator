<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Are You Feeling It?!</h2>
    <div align="center">Welcome to the app that will make your day, or break it... Your choice. Enter your name in the text field and click "compliment", to receive a compliment, or "insult", to be insulted.</div>
    {{outlet}}
    <input id="" placeholder="input name here">
    <p>
    <p>
    <button type="button" class="btn btn-info">Compliment Me!</button>
    <button type="button" class="btn btn-danger">Insult Me...</button>
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
